{% extends "base.html" %}

{% block content %}
  <div class="text-center mx-auto mt-3">
    <h1 class="text-black-50">
      Topic List
      <a href="{% url 'agency:topic-create' %}" class="btn btn-sm  btn-dark  btn-round mb-0 me-1 ml-5">
        +
      </a>
    </h1>
  </div>
  {% include "includes/search_form.html" %}
  {% if topic_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>

      {% for topic in topic_list %}
        <tr>
          <td>
            {{ topic.id }}
          </td>
          <td>
            {{ topic.name }}
          </td>
          <td>
            <a href="{% url 'agency:topic-update' pk=topic.id %}">
              Update
            </a>
          </td>
          <td>
            <a style="color: red"
               href="{% url 'agency:topic-delete' pk=topic.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no topics to show.</p>
  {% endif %}
{% endblock %}
