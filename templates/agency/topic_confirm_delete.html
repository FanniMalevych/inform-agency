{% extends "base.html" %}

{% block content %}
  <h1>Delete topic <i>{{ topic.name }}</i>?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="javascript:history.go(-1)" class="btn btn-light">No, go back</a>
  </form>
{% endblock %}
