{% extends "base.html" %}

{% block content %}
  <h3 class="mt-3">Delete newspaper <i>{{ newspaper.title }}</i>?</h3>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="javascript:history.go(-1)" class="btn btn-light ml-3">Cancel</a>
  </form>
{% endblock %}
